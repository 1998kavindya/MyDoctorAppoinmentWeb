<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container-fluid" id="PatientDashBoard">
        <h1>Patient Dashboard </h1>
    </div>
    <div class="card-fluid" id="searchbar">
            <label class="" style="margin-right:15px; margin-top:5px; font-size:20px;">Search</label>
            <input type="password" class="form-control" id="inputPassword3">
            <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="card-fluid" id="PatientMenu">
        <div class="row">
            <div class="card" id="menuBar">
                Dashboard
            </div>
        </div>
        <div class="row">
            <div class="card" id="menuBar">
                Appoinment
            </div>
        </div>
        <div class="row">
            <div class="card" id="menuBar">
                Patient History
            </div>
        </div>
        <div class="row">
            <div class="card" id="menuBar">
                Profile Info
            </div>
        </div>

    </div>
    <div class="card-fluid" id="patientArea">
        <div class="row">
            <div class="col-4">
                <div class="card" id="AvailableHos">
                    <p id="cardTitle">Available Hospital</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card" id="AvailableDoc">
                    <p id="cardTitle">Available Doctor</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card" id="AppoinmentStatus">
                    <p id="cardTitle">Appoinment Status</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
